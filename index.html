<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
    <main>
        <section class="description">
            <h1>
                Learn to code by watching others
            </h1>
            <p>
                See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
                but understanding how developers think is invaluable.
            </p>
        </section>
        <section class="registration">
            <p class="blue-thing"><span>Try it free 7 days </span>then $20/mo. thereafter</p>
            <form action="/">
                
                    <input type="text" placeholder="First Name" class="first">
                    <div class="error1"></div>
                
                    <input type="text" placeholder="Last Name" class="last">
                    <div class="error2"></div>
                
                    <input type="email" placeholder="Email Address" class="email">
                    <div class="error3"></div>
                
                    <input type="password" placeholder="Password" class="password">
                    <div class="error4"></div>
                <button type="submit">Claim your free trial</button>
                <p>
                    By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
                </p>
            </form>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
